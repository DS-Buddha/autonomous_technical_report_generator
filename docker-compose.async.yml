version: '3.8'

services:
  # Redis - Broker and Result Backend
  redis:
    image: redis:7-alpine
    container_name: hybrid-agentic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - hybrid-agentic-network

  # Celery Worker - Standard Queue
  celery_worker_standard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid-agentic-worker-standard
    command: celery -A src.tasks.celery_app worker --loglevel=info --queue=code_execution --concurrency=4 --max-tasks-per-child=100
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./outputs:/app/outputs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - hybrid-agentic-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Celery Worker - Heavy Queue (for ML tasks)
  celery_worker_heavy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid-agentic-worker-heavy
    command: celery -A src.tasks.celery_app worker --loglevel=info --queue=code_execution_heavy --concurrency=2 --max-tasks-per-child=50
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./outputs:/app/outputs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - hybrid-agentic-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Celery Flower - Monitoring Dashboard
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid-agentic-flower
    command: celery -A src.tasks.celery_app flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin123}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hybrid-agentic-network

  # API Server (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid-agentic-api
    command: uvicorn app:app --host 0.0.0.0 --port 8001 --workers 4
    ports:
      - "8001:8001"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    networks:
      - hybrid-agentic-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  redis_data:
    driver: local

networks:
  hybrid-agentic-network:
    driver: bridge
